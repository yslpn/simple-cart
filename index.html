<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>HTML 5 Drag and Drop Shopping Cart</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<section>
		<h1>Shopping Cart</h1>
		<p>Total: <span id="total">0.00</span>$</p>
		<ul id="cart">
		</ul>
	</section>
	<section id="products">
		<h1>Product List</h1>
		<ul>
			<li id="product-1" class="item" price="1">
				<div></div>
				<p><span>1$</span> (product#1)</p>
			</li>
			<li id="product-2" class="item" price="5">
				<div></div>
				<p><span>5$</span> (product#2)</p>
			</li>
			<li id="product-3" class="item" price="10">
				<div></div>
				<p><span>10$</span> (product#3)</p>
			</li>
		</ul>
	</section>
	<script src="main.js"></script>
</body>

</html>
